<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Knjižnica - dodaj knjigu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color: whitesmoke">
<header class="navbar bg-white navbar-light sticky-top flex-md-nowrap p-0 shadow">
  <a href="#" class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6">Knjižnica</a>
  <div>
    <div class="dropdown text-end">
      <a class="btn-outline btn dropdown-toggle mt-2 mb-2 mr-5" data-bs-toggle="dropdown" th:text="${userDetails.getFullName()}" href="#"></a>
      <ul class="dropdown-menu">
        <li>
          <form th:action="@{/logout}" method="post">
            <input class="dropdown-item"  type="submit" value="Odjavite se" />
          </form>
        </li>
      </ul>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <nav class="col-2 d-md-block sidebar collapse">
      <div class="position-sticky pt-3 sidebar-sticky">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item"><a class="nav-link" href="users">Korisnici</a></li>
          <li class="nav-item"><a aria-current="page" class="nav-link active" href="books">Knjige</a></li>
        </ul>
      </div>
    </nav>
    <div class="col-10">
      <div class="p-3">
        <div class="d-flex align-items-center justify-content-between">
          <h1>Dodaj knjigu</h1>
        </div>

        <form th:action="@{/books_add}" method="post" th:object="${book}">
          <div class="form-group row">
            <label class="col-4 col-form-label">Naslov knjige: </label>
            <div class="col-8">
              <input th:unless="${#fields.hasErrors('title')}" type="text" th:field="*{title}" class="form-control" />
              <input th:if="${#fields.hasErrors('title')}" type="text" th:field="*{title}" class="form-control  is-invalid" />
              <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback"></div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-4 col-form-label">ISBN knjige: </label>
            <div class="col-8">
              <input th:unless="${#fields.hasErrors('ISBN')}" type="text" th:field="*{ISBN}" class="form-control" />
              <input th:if="${#fields.hasErrors('ISBN')}" type="text" th:field="*{ISBN}" class="form-control  is-invalid" />
              <div th:if="${#fields.hasErrors('ISBN')}" th:errors="*{ISBN}" class="invalid-feedback"></div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-4 col-form-label">Autor knjige: </label>
            <div class="col-8">
              <input th:unless="${#fields.hasErrors('author')}" type="text" th:field="*{author}" class="form-control" />
              <input th:if="${#fields.hasErrors('author')}" type="text" th:field="*{author}" class="form-control  is-invalid" />
              <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="invalid-feedback"></div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-4 col-form-label">Godina izdanja knjige: </label>
            <div class="col-8">
              <input th:unless="${#fields.hasErrors('year')}" type="number" th:field="*{year}" class="form-control" />
              <input th:if="${#fields.hasErrors('year')}" type="number" th:field="*{year}" class="form-control  is-invalid" />
              <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="invalid-feedback"></div>
            </div>
          </div>

          <div>
            <button type="submit" class="btn btn-primary">Dodaj knjigu</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
