<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Knjižnica - knjige</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color: whitesmoke">
<header class="navbar bg-white navbar-light sticky-top flex-md-nowrap p-0 shadow">
  <a href="#" class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6">Knjižnica</a>
  <div>
    <div class="dropdown text-end">
      <a class="btn-outline btn dropdown-toggle mt-2 mb-2 mr-5" data-bs-toggle="dropdown" th:text="${userDetails.getFullName()}" href="#"></a>
      <ul class="dropdown-menu">
        <li>
          <form th:action="@{/logout}" method="post">
            <input class="dropdown-item"  type="submit" value="Odjavite se" />
          </form>
        </li>
      </ul>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <nav class="col-2 d-md-block sidebar collapse">
      <div class="position-sticky pt-3 sidebar-sticky">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item"><a class="nav-link" href="users">Korisnici</a></li>
          <li class="nav-item"><a aria-current="page" class="nav-link active" href="books">Knjige</a></li>
        </ul>
      </div>
    </nav>
    <div class="col-10">
      <div class="p-3">
        <div class="d-flex align-items-center justify-content-between">
          <h1>Lista knjiga</h1>
          <a href="/books/add" class="btn btn-outline-primary"><i class="fa-solid fa-plus"></i> Dodaj knjigu</a>
        </div>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Naslov</th>
            <th>Autor</th>
            <th>ISBN</th>
            <th>Godina</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="book: ${listBooks}">
            <td th:text="${book.id}">Knjiga ID</td>
            <td th:text="${book.title}">Naslov</td>
            <td th:text="${book.author}">Autor</td>
            <td th:text="${book.ISBN}">ISBN</td>
            <td th:text="${book.year}">Godina</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
